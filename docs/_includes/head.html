<head>
  <meta charset="utf-8">
  {% if page.title %}
  <title>{{ page.title }}</title>
  {% else %}
  <title>{{ site.title }}</title>
  {% endif %}
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <head profile="http://www.w3.org/2005/10/profile">
  <link href="{{ site.baseurl }}/assets/bootstrap-5.0.0-beta1.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
  <link rel="icon" type="image/png" href="{{site.baseurl}}/{{site.image_dir}}/favicon.png" />
  <script src="{{ site.baseurl }}/assets/js/bootstrap-5.0.0-beta1.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
  <script async defer data-domain="gallantries.github.io" src="https://plausible.galaxyproject.eu/js/plausible.js"></script>
  <script src="{{ site.baseurl }}/assets/js/lazysizes-5.2.2.min.js" async></script>
  <!--
	  we've replaced with the individual icons because we don't need that many icons.
  <script src="https://kit.fontawesome.com/67b3f98409.js" crossorigin="anonymous"></script>
  -->
  <link rel="stylesheet" href="{{ "/assets/main.css" | relative_url }}">

  <!-- updates for previews on social media etc -->
  <meta name="description" content="{{page.description}}" />
  <meta property="og:title" content="{{page.title}}" />
  <meta property="og:description" content="{{page.description}}" />
  <meta property="og:image" content="{{site.baseurl}}/assets/images/video_cover.png" />

</head>
