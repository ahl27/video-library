<div class="accordion-item">
 {% capture accordion_id %}heading{{module_id}}{{forloop.index0}}{% endcapture %}
 <div class="accordion-header" id="{{ accordion_id }}">
  <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapse{{module_id}}{{forloop.index0}}" aria-expanded="false" aria-controls="collapse{{module_id}}{{forloop.index0}}"> {{include.title}}
  </button>
 </div>

 <div id="collapse{{module_id}}{{forloop.index0}}" class="accordion-collapse collapse {% if session.show  %}show{% endif %}" aria-labelledby="{{ accordion_id }}" data-bs-parent="#accordion{{module_id}}">

  <div class="accordion-body">

  {% include card.html type=include.type config=include.config %}


  </div>
 </div>
</div> <!-- end session -->
