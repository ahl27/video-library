Visualization of RNA-Seq results with Volcano Plot in Galaxy and R:
  description: Volcano plots are commonly used to display the results of RNA-seq or
    other omics experiments. A volcano plot is a type of scatterplot that shows statistical
    significance (P value) versus magnitude of change (fold change). It enables quick
    visual identification of genes with large fold changes that are also statistically
    significant. These tutorials will first teach you how to create such plots from
    your RNA-Seq results in Galaxy, and then how you can further customized the plots
    using R directly within Galaxy.
