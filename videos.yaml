galaxy-interface/tutorials/Slides:
  description: '

    <img alt="ncbi logo" src="https://uribeconvers.files.wordpress.com/2015/05/ncbi.png"
    width="10%" style="float: right"/> Traditionally, after a list of run accessions
    has been filtered on the NCBI website, the accessions are used to download and
    extract fastq using the SRA toolkit to enter into the next steps of the workflow.  A
    newer compressed data type generated from raw submission data for sequences containing
    hits to SARS-CoV-2 is also accessible to Galaxy users from SRA in the Cloud.


    SRA Aligned Read Format (SARFs) provides further output options other than basic
    FASTQ format, for example:

    1. contigs created from the raw reads in the run (FASTA format)

    2. reads aligned back to the contigs (SAM format)

    3. VCF files generated for each record relative to the SARS-CoV-2 RefSeq record.


    We will demonstrate how to access just the reads (FASTA or FASTQ format), just
    the contigs, the reads aligned to the contigs and VCF files for selected SARFs.
    These formats can speed up workflows such as assembly and variant calling, and
    this data format is still referenced by the run accession and accessed using the
    SRA toolkit.


    This workshop describes the SARF data objects and demonstrates a few ways to filter
    them using the metadata before accessing them and entering them into Galaxy workflows.

    '
  faq: https://docs.google.com/document/u/2/d/e/2PACX-1vRxJV3rSohuzd3qjTCeuue4GkuCJM1qeX29SMOo56ZQcJWc1ht1PaiNWIlgeD4npAVBXS1b_OXIyHIr/pub
  materials:
  - link: topics/galaxy-interface/tutorials/ncbi-sarf/slides.html
    title: Introduction to SRA Aligned Read Format and Cloud Metadata for SARS-CoV-2
    type: Slides
