genome-annotation/tutorials/Slides:
  description: "After automatically annotating your genome using Prokka or Maker,\
    \ it is important to visualize your results so you can understand what your organism\n\
    looks like, and then to manually refine these annotations along with any additional\
    \ data you might have. This process is most often done as part of\na group, smaller\
    \ organisms may be annotated individually though.\n<br><br>\nApollo ([Dunn et\
    \ al. 2019](https://doi.org/10.1371/journal.pcbi.1006790)) provides a platform\
    \ to do this. It is a web-based, collaborative genome annotation editor. Think\
    \ of it as \u201CGoogle Docs\u201D\nfor genome annotation, multiple users can\
    \ work together simultaneously to curate evidences and annotate a genome.\n<br><br>\n\
    This tutorial is inspired by the [Apollo User\u2019s Guide](https://genomearchitect.readthedocs.io/en/latest/UsersGuide.html),\
    \ which provides additional guidance.\n"
  faq: https://docs.google.com/document/d/e/2PACX-1vTm-7zB2tkAHKai6N0fSLqxuzFz1OPE3mow2jIMaEorgww3Z84jTwwXKt5qCAcNLrFqpb-Lh6wob_QB/pub
