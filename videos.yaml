statistics/tutorials/Tutorial:
  description: "This is an Introduction to Machine Learning in R, in which you\u2019\
    ll learn the basics of unsupervised learning for pattern recognition and\nsupervised\
    \ learning for prediction. At the end of this workshop, we hope that you will\n\
    \  - appreciate the importance of performing exploratory data analysis (or EDA)\
    \ before starting to model your data.\n  - understand the basics of unsupervised\
    \ learning and know the examples of principal component analysis (PCA) and k-means\
    \ clustering.\n  - understand the basics of supervised learning for prediction\
    \ and the differences between classification and regression.\n  - understand modern\
    \ machine learning techniques and principles, such as test train split, k-fold\
    \ cross validation and regularization.\n  - be able to write code to implement\
    \ the above techniques and methodologies using R, caret and glmnet.\n\nWe will\
    \ not be focusing on the mathematical foundation for each of the methods and approaches\
    \ we\u2019ll be discussing. There are many resources\nthat can provide this context,\
    \ but for the purposes of this workshop we believe that they are beyond the scope.\n"
