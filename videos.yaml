    link: https://docs.google.com/presentation/d/1lAYCZ-g6y8cC1aH68FWL6gkRRI2srXSHuJwaaYAQZaU/edit?usp=sharing
    title: Classification in Machine Learning
    type: Slides
  support_channel: '#machine_learning_classification'
